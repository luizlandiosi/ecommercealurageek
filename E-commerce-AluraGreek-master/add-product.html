<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/assets/icon/logo.svg"
      type="image/x-icon"
    />

   
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

  
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/login-style/header.css" />
    <link rel="stylesheet" href="./src/css/home-style/about-us.css" />
    <link rel="stylesheet" href="./src/css/home-style/contact.css" />
    <link rel="stylesheet" href="./src/css/home-style/footer.css" />
    <link rel="stylesheet" href="./src/css/add-product-style/add-product.css" />

    <title>add product</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav nav">
        <div class="nav__logo-container">
          <a href="./index.html" title="inicio">
            <img class="nav__logo" src="./src/assets/img/Logo.svg" alt="logo" />
          </a>
        </div>

        <a
          class="header__btn-administration"
          href="./administration-product.html"
          >Menu Administrador</a
        >
      </nav>
    </header>

    <main class="main">
      
      <section class="add-product">
        <h2 class="add-product__title">Criar novo produto</h2>

        <form class="add-product__from">
          <div class="add-product__field">
            <label class="add-product__field-label" for="urlImg">
              URL da imagem
            </label>
            <input
              class="add-product__field-input"
              name="urlImg"
              type="text"
              id="urlImg"
            />
          </div>
          <div class="add-product__field">
            <label class="add-product__field-label" for="category">
              Categoria
            </label>
            <input
              class="add-product__field-input"
              name="category"
              type="text"
              id="category"
            />
          </div>
          <div class="add-product__field">
            <label class="add-product__field-label" for="name">
              Nome do produto
            </label>
            <input
              class="add-product__field-input"
              name="name"
              type="text"
              id="name"
            />
          </div>
          <div class="add-product__field">
            <label class="add-product__field-label" for="price">
              Preço do produto
            </label>
            <input
              class="add-product__field-input"
              name="price"
              type="text"
              id="price"
            />
          </div>
          <div class="add-product__field">
            <label class="add-product__field-label" for="description">
              Descrição do produto
            </label>

            <textarea
              class="add-product__field-textarea"
              name="description"
              id="description"
            ></textarea>
          </div>

          <h3 class="add-product__alert"></h3>
          <button class="add-product__btn">Criar produtos</button>
        </form>
      </section>

      
      <section class="about-contact">
        <div class="logo">
          <img class="logo__img" src="./src/assets/img/Logo.svg" alt="logo" />
        </div>
       
        <section class="about-us">
          <ul class="about-us__items">
            <li class="about-us__item">
              <a class="about-us__link" href="#" title="Quem Somos"
                >Quem somos</a
              >
            </li>

            <li class="about-us__item">
              <a class="about-us__link" href="#" title="Política de privacidade">
                Política de privacidade
              </a>
            </li>

            <li class="about-us__item">
              <a class="about-us__link" href="#" title="Programa de fidelidade">
                Programa de fidelidade
              </a>
            </li>

            <li class="about-us__item">
              <a class="about-us__link" href="#" title="Nossas lojas"
                >Nossas lojas</a
              >
            </li>

            <li class="about-us__item">
              <a
                class="about-us__link"
                href="#"
                title="Quero ser um franqueado"
              >
                Quero ser um franqueado
              </a>
            </li>

            <li class="about-us__item">
              <a class="about-us__link" href="#" title="Anúncie aqui"
                >Anúncie aqui</a
              >
            </li>
          </ul>
        </section>

       
        <section class="contact">
          <h2 class="contact__title">Fale conosco</h2>

          <form class="contact__from">
            <div class="contact__field contact__field--name">
              <span class="name__validate"></span>
              <label class="contact__field-label" for="name">Nome</label>
              <input
                class="contact__field-input"
                name="name"
                type="text"
                id="name"
              />
            </div>
            <div class="contact__field contact__field--message">
              <span class="message__validate"></span>
              <label class="contact__field-label" for="message">
                Escreva sua mensagem
              </label>

              <textarea
                class="contact__field-textarea"
                name="message"
                id="message"
                cols="1"
                rows="2"
              ></textarea>
            </div>

            <button class="contact__btn">Enviar mensagem</button>
          </form>
        </section>
      </section>
    </main>

    <footer class="footer">
      
    </footer>

    <script type="module" src="./src/js/index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
